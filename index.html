<!DOCTYPE html>
<html>
<head>
    <title>Interactive Brewery Map</title>
    
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Leaflet CSS for mapping functionality -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <!-- Leaflet and D3 JavaScript libraries -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <!-- Dropdown for selecting data category -->
                <select id="dataOption" class="form-control mb-3 bg-secondary text-light">
                    <option disabled selected>Choose a Category</option>
                    <option value="Production">Production</option>
                    <option value="Breweries">Breweries</option>
                    <option value="Breweries Per Capita">Breweries Per Capita</option>
                </select>                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- Map container -->
                <div id="map" class="mb-3" style="height: 600px;"></div>
                <!-- Info box for displaying state details -->
                <div id="infoBox" class="alert alert-info bg-secondary text-light">Click on a state</div>
            </div>
        </div>
        <!-- Custom warning alert, initially hidden -->
        <div id="categoryAlert" class="alert alert-warning text-dark d-none" role="alert">
            Choose a Category first, please!
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
